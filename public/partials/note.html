<section id="one-note" ng-hide="error"><h1>{{ note.chapter || ("第" + note.page_no + "页") }}</h1><div class="meta"><a link="/{{ author.uid }}/book/{{ book.id }}">{{ author.name }}《{{ book.title }}》的笔记</a><time datetime="{{ note.time }}">{{ note.time | date: note.time : 'longDate'}}</time><span ng-class="{'icon-lock': note.privacy === 1}" class="note-privacy"></span></div><div scroll-hide="scroll-hide" hide-from="60" target-sel=".ng-view" class="operate"><a ng-show="can_operate" link="/note/{{ note.id }}/edit" class="icon-edit"><span>编辑</span></a><a ng-show="!has_starred" ng-click="toggleStar(true)" class="icon-star-empty"><span>收藏</span></a><a ng-show="has_starred" ng-click="toggleStar(false)" class="icon-star"><span>已收藏</span></a><a ng-show="user.evernote || user.yinxiang" ng-click="popupEvernote()" class="icon-evernote">保存到Evernote</a><a ng-show="can_operate" ng-click="open()" class="icon-delete"><span>删除</span></a></div><previewer markdown="note.content"></previewer><script type="text/ng-template" id="modalDeleteNote.html"><div class="modal-header"><h3>确定删除这篇笔记?</h3></div><div class="modal-footer buttons-group"><button ng-click="cancel()" class="button-default">取消</button><button ng-click="ok()" class="button-warning">删除</button></div></script></section>
