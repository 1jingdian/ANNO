<section id="one-note"><h1>{{ note.chapter || ("第" + note.page_no + "页") }}</h1><div class="meta"><a link="/{{ author.uid }}/book/{{ book.id }}">{{ author.name }}《{{ book.title }}》的笔记</a><time datetime="{{ note.time }}">{{ note.time | date: note.time : 'longDate'}}</time><span ng-class="{'icon-lock': note.privacy === 1}" class="note-privacy"></span></div><div class="operate"><a ng-show="can_operate" link="/note/{{ note.id }}/edit" class="icon-pen">编辑</a><a ng-show="!has_starred" ng-click="toggleStar(true)" class="icon-star-empty">收藏</a><a ng-show="has_starred" ng-click="toggleStar(false)" class="icon-star">已收藏</a><a ng-show="can_operate" ng-click="open()" class="icon-delete">删除</a></div><previewer markdown="note.content"></previewer><script type="text/ng-template" id="modalDeleteNote.html"><div class="modal-header"><h3>确定删除这篇笔记?</h3></div><div class="modal-footer buttons-group"><button ng-click="ok()" class="button-warning">删除</button><button ng-click="cancel()" class="button-default">取消</button></div></script></section>
