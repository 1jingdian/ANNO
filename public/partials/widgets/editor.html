<div id="editor"><form name="editorForm" novalidate="novalidate"><span ng-show="article.book" class="book-title">{{ article.book.title }}:</span><input id="title" type="text" placeholder="笔记标题" ng-model="article.chapter"/><span id="page"><label>页码:<input id="page_no" type="number" name="page_no" placeholder="填写 页码 或 章节最后一页" ng-model="article.page_no" min="0" max="50000"/></label></span><label><input type="radio" name="privacy" value="public" ng-model="article.privacy"/>公开</label><label><input type="radio" name="privacy" value="private" ng-model="article.privacy"/>隐藏</label><ul class="toolbar"><li ng-click="bold()" class="icon-bold"></li><li ng-click="italic()" class="icon-italic"></li><li class="icon-image js-insert-image"><input id="upload" type="file" multiple="multiple" filereader="filereader"/><input id="last_photo" type="hidden" value="{{ article.last_photo || 0 }}"/></li><li ng-click="quote()" class="icon-left-quote"></li><!-- li.icon-link--><li ng-click="toggleEditorHelp()" class="icon-help"></li></ul><codemirror ng-model="article.content" onload="codeMirrorLoad"></codemirror><script type="text/ng-template" id="modalEditorHelp.html"><div class="modal-help"><div class="modal-header"><h3>用 Markdown 写笔记</h3></div><div class="modal-body"><h4>Markdown</h4>
Markdown 的语法很简单，可以让你快速地写下内容，不用拘泥于格式。<br/>
这里有一张 Github Flavor Markdown 的 cheat sheet，帮助你快速熟悉语法。 <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet</a><br/>
编辑器的工具栏上目前有加粗、倾斜、图片、原文，可以简单上手。
<h4>编辑模式与日记保存</h4>
在右边导航栏上，可以切换编辑、预览、即时编辑模式，以及切换全屏和保存。</div><div class="modal-footer"><button ng-click="ok()" class="button-primary">知道啦</button></div></div></script></form></div>
