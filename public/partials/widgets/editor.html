<div id="editor"><form name="editorForm" novalidate="novalidate"><span ng-show="article.book" class="book-title">{{ article.book.title }}:</span><input id="title" type="text" placeholder="笔记标题" ng-model="article.chapter"/><span id="page"><label>页码:<input id="page_no" type="number" name="page_no" placeholder="填写 页码 或 章节最后一页" ng-model="article.page_no" min="0" max="50000"/></label></span><label><input type="radio" name="privacy" value="public" ng-model="article.privacy"/>公开</label><label><input type="radio" name="privacy" value="private" ng-model="article.privacy"/>隐藏</label><ul class="toolbar"><li ng-click="bold()" class="icon-bold"></li><li ng-click="italic()" class="icon-italic"></li><li class="icon-image js-insert-image"><input id="upload" type="file" multiple="multiple" filereader="filereader"/><input id="last_photo" type="hidden" value="{{ article.last_photo || 0 }}"/></li><li ng-click="quote()" class="icon-left-quote"></li><!-- li.icon-link--><li ng-click="toggleEditorHelp()" class="icon-help"></li></ul><codemirror ng-model="article.content" onload="codeMirrorLoad"></codemirror></form></div>
