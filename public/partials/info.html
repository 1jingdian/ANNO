<section id="info"><h1>{{ user.name }}</h1><div class="summary ui-card">从{{ start }}到{{ end }}我一共给<a href="/#/">{{ total_books }}本书</a>写了{{ total_notes }}篇笔记
第一篇笔记<a href="/#/note/{{ start_note.id }}" ng-show="start_note.chapter">{{ start_note.chapter }}</a>来自<a href="/#/{{ user.uid }}/book/{{ start_book.id }}">{{ start_book.title }}</a>
