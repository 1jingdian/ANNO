<section id="info"><section class="statistic"><h1>{{ user.name }}</h1><div class="summary ui-card">从{{ start }}到{{ end }}我一共给<a link="/">{{ total_books }}本书</a>写了{{ total_notes }}篇笔记
第一篇笔记<a link="/note/{{ start_note.id }}" ng-show="start_note.chapter">{{ start_note.chapter }}</a>来自<a link="/{{ user.uid }}/book/{{ start_book.id }}">{{ start_book.title }}</a>
其中给<a link="/{{ user.uid }}/book/{{ max_book.id }}">{{ max_book.title }}</a>写了最多笔记，一共{{ max_book.notes_count }}篇</div></section><section class="account"><h1>绑定Evernote</h1><div ng-show="(!evernote_bound) &amp;&amp; (!yinxiang_bound)" class="ui-card bind-choice"><span class="icon-evernote"></span><a ng-click=" authEvernote('evernote') "><span>Evernote International</span></a><a ng-click=" authEvernote('yinxiang') "><span>印象笔记</span></a></div><div ng-show="evernote_bound" ng-click=" unbind('evernote') " class="ui-card unbind"><a class="icon-evernote active"><span>Evernote International</span></a></div><div ng-show="yinxiang_bound" ng-click=" unbind('yinxiang') " class="ui-card unbind"><a ng-show="yinxiang_bound" class="icon-evernote active"><span>印象笔记</span></a></div></section><section class="recent"><h1>最近写过笔记的书<ul class="books"><li ng-repeat="book in recent_books" class="book"><div remote-image="book.images.large" class="cover"><a link="/{{ user.uid }}/book/{{ book.id }}" class="book-link"></a><a link="/{{ user.uid }}/book/{{ book.id }}/new" title="继续写" class="add-note icon-pen"></a></div></li></ul></h1></section></section>
