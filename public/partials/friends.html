<section id="friends"><h1>友邻的笔记</h1><ul class="friends"><li ng-repeat="friend in friends" class="friend"><a link="/{{ friend.uid }}"><img remote-image="friend.small_avatar"/><span>{{ friend.screen_name }}</span></a></li><li class="friend more"><a ng-click="showMoreFriends()" ng-show="and_more" class="icon-more"></a></li></ul></section>
