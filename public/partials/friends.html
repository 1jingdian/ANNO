<section id="friends"><ul infinite-scroll="showMoreFriends()" scroll-elem-sel=".ng-view" class="friends"><li ng-repeat="friend in friends" class="friend"><a link="/{{ friend.uid }}"><img remote-image="friend.small_avatar"/><span>{{ friend.screen_name }}</span></a></li><li class="friend more"><a ng-click="showMoreFriends()" ng-show="and_more" class="icon-more"></a></li></ul></section>
