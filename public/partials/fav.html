<section id="fav"><h1>我收藏的笔记<sup>*</sup></h1><ul class="notes"><li ng-repeat="note in notes | orderBy: order : reverse" class="note"><a link="/note/{{ note.id }}" class="note-mask"><time datetime="{{ note.time }}">{{ note.time | date: note.time : 'longDate'}}</time><h3>{{ note.chapter || ("第" + note.page_no + "页") }}</h3><p class="note-summary">{{ note.summary }}</p><span ng-class="{ 'icon-lock': note.privacy == '1' }" class="note-page">P{{ note.page_no }}</span></a></li></ul><div class="footnote"><small>*收藏的笔记存储在Chrome云端，并未与豆瓣收藏同步。<a link="/about">为什么?</a></small></div></section>
