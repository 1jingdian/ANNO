支持 Github Flavor Markdown 书写笔记<br/>

欢迎通过以下方式联系反馈
</p><h2>反馈</h2><div>阿弟:<a href="http://www.douban.com/people/sensitive" target="_blank">豆瓣</a><a href="mailto:simonday@foxmail.com" target="_blank">邮件</a></div><h2>已知问题</h2><ul><li>第三方应用无法读取私密笔记的图片。建议设置带图笔记权限为公开。</li><li>豆瓣读书尚未开放收藏接口，因此收藏的内容存储在Chrome云端。在豆瓣开放接口后，应用将更新，统一你的收藏数据。</li></ul><h2>使用的开源项目</h2><ul><li><a href="http://angularjs.org" target="_blank">AngularJS</a></li><li><a href="http://codemirror.net" target="_blank">CodeMirror</a></li><li><a href="https://github.com/chjj/marked" target="_blank">Marked</a></li><li><a href="http://lokeshdhakar.com/projects/color-thief/" target="_blank">Color-thief</a></li></ul></section>
