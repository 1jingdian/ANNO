<!DOCTYPE html><html ng-app="ANNO" ng-controller="appFrameCtrl" ng-class="globalCSSClass" ng-csp><meta charset="utf-8"><head><title>读书笔记</title><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/codemirror.css"><link rel="stylesheet" href="/css/themes/tomorrow.css"></head><body><header ng-class="{ 'pushed' : asideVisible, 'vanished' : headerInvisible }" class="header"><span ng-click="toggleSidebar()" class="icon-sidebar"></span><span compile="globalTitle" class="title"></span></header><aside ng-class="{ 'show': asideVisible }" class="hidden"><div ng-show="user" class="banner"><a ng-show="user" remote-image="user.avatar" link="/" ng-click="toggleSidebar()" class="avatar"></a></div><ul ng-show="user"><li><a link="/" ng-click="toggleSidebar()">我的书架</a></li><li ng-show="lastBook &amp;&amp; user"><a link="/{{ author.uid }}/book/{{ lastBook.id }}">返回 {{ lastBook.title }}</a></li><li><a link="/{{ user.uid }}/info">个人</a></li><li><a link="/friends">友邻笔记</a></li><li><a link="/fav">我的收藏</a></li><li><a ng-click="logout()">注销</a></li></ul><ul ng-hide="user"><li><a link="/login" ng-click="toggleSidebar()">登录</a></li></ul><ul class="info"><li><a link="/about">关于 · 反馈</a></li></ul></aside><div ng-class="{ 'pushed' : asideVisible }" class="ng-view"></div><div loader class="loading"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div><div alert class="alert"></div><script type="text/ng-template" id="modalLogout.html"><div class="modal-header"><h3>确定注销？下次登陆将需要重新前往豆瓣授权。</h3></div><div class="modal-footer buttons-group"><button ng-click="ok()" class="button-warning">注销</button><button ng-click="cancel()" class="button-default">取消</button></div></script><script type="text/ng-template" id="modalEvernote.html"><div class="modal-evernote"><div class="modal-header"><h3>保存到Evernote/印象笔记</h3></div><div class="modal-body"><div class="row"><label><input type="radio" ng-model="choice_notebook" value="exist">保存已有笔记本</label><select ng-show="choice_notebook == 'exist'" ng-model="selectedNotebook" ng-options="nb.name for nb in notebooks"></select></div><div class="row"><label><input type="radio" ng-model="choice_notebook" value="new">创建新笔记本</label><input ng-show="choice_notebook == 'new'" type="text" placeholder="输入新笔记本名" ng-model="new_notebook"></div></div><div class="modal-footer"><div class="status">{{ status }}</div><div class="buttons-group"><button ng-click="ok(choice_notebook, selectedNotebook, new_notebook)" class="button-primary">保存</button><button ng-click="cancel()" class="button-default">取消</button></div></div></div></script><script src="lib/underscore/underscore.min.js"></script><script src="lib/angular/angular.min.js"></script><script src="lib/angular/angular-route.min.js"></script><script src="/lib/angular-bootstrap/ui-bootstrap.min.js"></script><script src="/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script><script src="lib/ng-infinite-scroll/ng-infinite-scroll.min.js"></script><script src="/lib/codemirror/codemirror.min.js"></script><script src="/lib/marked/marked.min.js"></script><script src="/lib/color-thief/color-thief.min.js"></script><script src="/lib/evernote/evernote-sdk.min.js"></script><script src="/js/config.min.js"></script><script src="/js/douban-auth.min.js"></script><script src="/js/evernote-auth.min.js"></script><script src="/js/app.min.js"></script><script src="/js/enml.min.js"></script><script src="/js/controllers.min.js"></script><script src="/js/services.min.js"></script><script src="/js/directives.min.js"></script><script src="/js/ui-directives.min.js"></script><script src="/js/filters.min.js"></script></body></html>
